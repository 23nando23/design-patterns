<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Notepad Pro Ultimate Edition</title>
  </head>
  <body>
    <h1>Notepad Pro Ultimate Edition</h1>
    <form>
      <p id="state-label"></p>
      <div>
        <textarea id="text" rows="16" cols="72"></textarea>
      </div>
      <p>
        <button id="save-as-button">Save As</button>
        <button id="save-button">Save</button>
      </p>
    </form>
    <h2>Files</h2>
    <ul id="files-list"></ul>
    <script src="text-editor.js"></script>
  </body>
</html>
